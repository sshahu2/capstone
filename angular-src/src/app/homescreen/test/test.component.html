
<body>
<div class="container">
	<div class="jumbotron">
	<div class="row">

			<tbody class="points_table_scrollbar">
				<tr class="odd" *ngFor="let q of question.question; let i = index"> <!---->
					
					<td class="col-xs-1 ">{{i}}:</td>
					<td class="col-xs-7 text-left">{{q}}</td>
					<br><br/>
					<td class="col-xs-8">
						<div id="slidecontainer" >
                        <input type="range" min="0" max="5" step="1" value="0" class="slider" [id]="i" [(ngModel)]="numlist[i]" >
						
                        <input  type="text" placeholder="value" [(ngModel)]="numlist[i]" class=" box" disabled >
						<br> <br/>
                        </div>
              		</td>
				</tr>
			</tbody>
		<hr>
        <div >
                <button (click)="goBack()" class="btn btn-danger">Back</button>
				<button (click)="submit()" class="btn btn-primary">submit</button>
                </div>	
	</div>
    
</div>
</div>

</body>
