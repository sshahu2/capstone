
<body>
<div class="divTable redTable">
<div class="divTableHeading">
<div class="divTableRow">
<div class="divTableHead">#</div>
<div class="divTableHead">Subdomain</div>
<div class="divTableHead">Score</div>
<div class="divTableHead"></div>
</div>
</div>
<div class="divTableBody">
<div class="divTableRow" *ngFor='let b of book.subdomain;let i=index'>
<div class="divTableCell">{{i+1}}</div>
<div class="divTableCell">{{b.title}}</div>
<div class="divTableCell">{{b.sub_score}}</div>
<div class="divTableCell"><a [routerLink]="b.id_id" class="btn btn-xs btn-primary">Test</a></div>
</div>
</div>
</div>
<hr>
<button (click)="goBack()" class="btn btn-danger">Back</button>
</body>
