<body>
      <div class="box">
            <h2>Admin Login</h2>
        <form (submit)="onLoginSubmit()" autocomplete="off" >
        <div class="inputBox">
         
            <input type="text"  [(ngModel)]="username" name="username" required="true">
            <label>Username</label>
        </div>
        <div class="inputBox">
            <input type="password"[(ngModel)]="password" name="password" required="true">
            <label>Password</label>
        </div>
       <input type="submit" class="btn btn-primary" value="login">
      </form>
      </div>
</body>
