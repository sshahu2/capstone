<body>
<div class="container">
  <h1>Create Assessment</h1>
  <hr>
   <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)">
       <div class="form-group">
    <label for="subject">Subject:</label>
    <br>
    <input type="text" class="form-control" id="subject" name="subject" [(ngModel)]="title" required>
  </div>
  <br>
  <button type="submit" class="btn btn-success"[disabled]="formRef.invalid" >Submit</button>
</form>
</div>
</body>
